<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="./styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <span id="compose">
        <span><strong>Write</strong> a new tweet</span>
        <span id="navArrow"><i class="fas fa-angle-double-down"></i></span>
      </span>
    </nav>

    <!-- Header content here -->
    <header>
      <div>
          <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
          <h2><strong>David</strong> Linardi</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <div class="invalid">
          <span>
            <span><i class="fas fa-exclamation-triangle"></i></span>
            <span id="error-msg"></span>
          </span>
        </div>

        <div class="success">
          <span>
            <span><i class="fas fa-check"></i></span>
            <span id="success-msg"></span>
          </span>
        </div>

        <form method="POST" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea maxlength="1477" name="text" id="tweet-text"></textarea>
          <footer>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </footer>
        </form>
      </section>

      <section id="tweets-container">

        <article class="tweet">

          <header>
            <span class="tweeter-name">
              <img src="https://i.imgur.com/73hZDYK.png">
              <span>Rhoda Jacobs</span>
            </span>
            <span class="tweeter-handle">@MrsJacobs</span>
          </header>

          <div class="tweet-data">
            <p>Hello World!</p>
          </div>

          <footer>
            <span>10 days ago</span>
            <span class="social-icons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </span>
          </footer>

        </article>

      </section>

    </main>
  </body>
</html>
